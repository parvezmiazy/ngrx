<h3>Add User</h3>

<form class="form-inline mb-4">
  <form [formGroup]="userForm" (submit)="createUser()" class="form-inline mb-4">
    <label class="sr-only" for="name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" formControlName="name" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
  
 
    
 
 
    </div>
    <label class="sr-only" for="email">Email</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>


    <label  for="gender">Gender</label>  
    <br/>  
    <div class="form-group">

      <label>
        <input type="radio" value="Male" checked formControlName="gender">
          <span>Male</span>
       
  
        <input type="radio" value="Female"  formControlName="gender">
          <span>Female</span>
      
      </label>
      
    </div>

    <label class="sr-only" for="company">Company Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" formControlName="company" class="form-control" placeholder="Company Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
          <div *ngIf="f.company.errors.required">Company Name is required</div>
      </div>


    </div>

    <label class="sr-only" for="age">Mobile Number</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="age" formControlName="age" class="form-control" placeholder="Mobile Number" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.required">Mobile Number is required</div>
          <div *ngIf="f.age.errors.minlength">Mobile Number must be at least 11 characters</div>
      </div>
    </div>
    <button [disabled]="loading" type="submit" class="btn btn-success mb-2">Add User</button>
  </form>
