<table class="table table-bordered">
    <thead>
        <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Company</th>
            <th>Email</th>
            <th>Age</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userInfo of users; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ userInfo.name}}</td>
            <td>{{ userInfo.gender}}</td>
            <td>{{ userInfo.company}}</td>
            <td>{{ userInfo.email}}</td>
            <td>{{ userInfo.age}}</td>
            <td>{{ userInfo.status}}</td>
        </tr>
    </tbody>
</table>
